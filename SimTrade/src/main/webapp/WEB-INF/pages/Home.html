    <script type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('#vmap').vectorMap({  map: 'world_en',
    	    backgroundColor: '#a5bfdd',
    	    borderColor: '#818181',
    	    borderOpacity: 0.5,
    	    borderWidth: 2,
    	    color: '#f4f3f0',
    	    colors:{"in":"red","us":"red","ca":"red"},
    	    hoverOpacity: 0.5,
    	    enableZoom: true,
    	    hoverColor: 'black',
    	    showLabels : true,
    	    hoverOpacity: null,
    	    pins: { "af" : "pin_for_pk", "ru" : "pin_for_ru"},
    	    pinMode: 'id',
    	    normalizeFunction: 'polynomial',
    	    scaleColors: ['#b6d6ff', '#005ace'],
    	    selectedColor: '#c9dfaf',
    	    selectedRegions: [],
    	    showTooltip: false,
    	   
    	    onRegionClick: function(element, code, region)
    	    {
    	        var message = 'You clicked "'
    	            + region
    	            + '" which has the code: '
    	            + code.toUpperCase();
    	        document.write("Uploading, PLease wait");
    	        alert(message);
    	    } });
    });
    </script>
      
      <script language="javascript" type="text/javascript">

   var popupWindow = null;
   function Popup(status, url) {
       if (status != 0) {
           if (popup != null) popup.focus();
           else {
               var popup = open(url, "popups", "width=500px,height=500px");
               popupWindow = popup;
           }
       }
       else {
           if (popupWindow != null) {
               popupWindow.close();
           }
       }
   }

   
   </script>
